
# The Deployment spec is very much similar to the one we created in the frontend deployment
# except that we are using a different image.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: infovize-staging-backend # TODO: Change the name to your application name with a backend suffix
  namespace: infovize-staging # TODO: Change the namespace to your application name with a staging suffix

spec:
  replicas: 1
  selector:
    matchLabels:
      # TODO: Change the app label to your application name with a backend suffix
      # Must match the app label in the template field.
      app: infovize-backend
  template:
    metadata:
      labels:
        # TODO: Change the app label to your application name with a backend suffix
        # Must match the app label in the selector field above.
        app: infovize-backend
    spec:
      containers:
        - name: infovize # TODO: replace this with your application name
          resources: {}
          env:
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: infovize-mongo-secrets
                  key: mongo-initdb-root-username

            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infovize-mongo-secrets
                  key: mongo-initdb-root-password

            - name: MONGO_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: infovize-staging-configmap
                  key: mongo-host-for-backend
            - name: MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: infovize-staging-configmap
                  key: mongo-port-for-backend

            - name: MONGO_DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: infovize-staging-configmap
                  key: mongo-initdb-database

          ports:
            - containerPort: 8080
          image: registry.socs.uoguelph.ca/3760w23/w1/infovize/rebel/backend:staging
          imagePullPolicy: Always # Comment out this line if you are running locally

          # image: infovize-be:latest # TODO: replace this with your local image name to run locally or comment it out to run from the registry
          # imagePullPolicy: Never # Comment out the imagePullPolicy field if you are NOT running locally. Otherwise, set it to Never.

      imagePullSecrets:
        - name: regcred # TODO: replace this with your image pull secret name
